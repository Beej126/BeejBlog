{{ if .TableOfContents }}
<div class="widget-recent widget">
  <h4 class="widget__title">Table of Contents</h4>
  <div class="widget__content">
    {{ .TableOfContents | replaceRE "<ul>[[:space:]]*<li>[[:space:]]*<ul>" "<ul>" | replaceRE "</ul>[[:space:]]*</li>[[:space:]]*</ul>" "</ul>" |  safeHTML }}
  </div>
</div>
{{end}}
